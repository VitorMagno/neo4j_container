services:
  neo4j:
    image: neo4j:25.04
    container_name: neo4j
    ports:
      - "7474:7474"     
      - "7687:7687"     
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./import:/var/lib/neo4j/import   
      - ./plugins:/plugins               
    environment:
      NEO4J_AUTH: "neo4j/fasttrack"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_PLUGINS: '["apoc"]'
    networks:
      - app-net
  
networks:
  app-net:
    driver: bridge

volumes: 
  neo4j_data:
  neo4j_logs:
